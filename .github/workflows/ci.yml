name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Go ${{ matrix.go-version }} â€¢ tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [ '1.22.x', '1.23.x' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Download deps
        run: make deps

      - name: Run tests
        env:
          ZEROUI_TEST_MODE: "true"
          FAST_TUI_TESTS: "true"
        run: make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5

      - name: Short unit tests (redundant sanity)
        env:
          ZEROUI_TEST_MODE: "true"
          FAST_TUI_TESTS: "true"
        run: make test-fast
