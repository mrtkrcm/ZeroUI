version: "3.8"

services:
  zeroui:
    build: .
    container_name: zeroui
    restart: unless-stopped

    # Mount configuration and data directories
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data

    # Environment variables
    environment:
      - ZEROUI_CONFIG=/app/config
      - ZEROUI_DATA=/app/data
      - ZEROUI_ENV=production

    # Port mapping (if web interface is added later)
    # ports:
    #   - "8080:8080"

    # Health check
    healthcheck:
      test: ["CMD", "./zeroui", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"
        reservations:
          memory: 64M
          cpus: "0.25"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: zeroui-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - zeroui
    profiles:
      - web
